[string-mod-setting-description]
advanced-enriched-ore-based-assembling-machine-recipes-enabled=Making intermediate products directly from [img=item.enriched-copper][img=item.enriched-iron][img=item.enriched-rare-metals] [font=default-bold]Enriched ores[/font] enabled once the [font=default-bold]Advanced assembling[/font] tech is researched.
advanced-enriched-ore-based-assembling-machine-recipes-require=Making intermediate products directly from [img=item.enriched-copper][img=item.enriched-iron][img=item.enriched-rare-metals] [font=default-bold]Enriched ores[/font] enabled once the [font=default-bold]Advanced assembling[/font] tech is researched but it requires the [font=default-bold]Enriched ores[/font] tech to be researched.
advanced-enriched-ore-based-assembling-machine-recipes-separate=Making intermediate products directly from [img=item.enriched-copper][img=item.enriched-iron][img=item.enriched-rare-metals] [font=default-bold]Enriched ores[/font] requires its own separate technology which requires both [font=default-bold]Advanced assembling[/font] and [font=default-bold]Ore enrichment[/font].

