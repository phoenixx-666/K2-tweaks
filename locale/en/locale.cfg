[mod-setting-description]
enable-express-underground-belt-handcrafting=Enables crafting by hand of [img=item.express-underground-belt] [font=default-bold]Express underground belts[/font]. This is for consistency with the other items, which are craftable by hand unless a liquid is present in the recipe. [font=default-bold]Enabled by default[/font].
enable-express-splitter-handcrafting=Enables crafting by hand of [img=item.express-splitter] [font=default-bold]Express splitters[/font]. This is for consistency with the other items, which are craftable by hand unless a liquid is present in the recipe. [font=default-bold]Enabled by default[/font].
enable-nuclear-reactor-handcrafting=Enables crafting by hand of [img=item.nuclear-reactor] [font=default-bold]Nuclear reactors[/font]. This is for consistency with the other items, which are craftable by hand unless a liquid is present in the recipe. [font=default-bold]Enabled by default[/font].
enable-engine-unit-handcrafting=Enable crafting by hand of [img=item.engine-unit] [font=default-bold]Engine units[/font]. This is the special case in the Vanilla, where Engine units are not craftable by hand, so this option is added for the user's taste. [font=default-bold]Disabled by default[/font].
distinct-icons-for-advanced-assembling-machine=Use distinct icons for the direct ore-to-intermediate product recipes of the [img=item.advanced-assembling-machine] [font=default-bold]Advanced assembling machine[/font]. [font=default-bold]Enabled by default[/font].
advanced-assembling-machine-recipes-with-raw-rare-metals=Replaces smelted [img=item.rare-metals] [font=default-bold]Rare metals[/font] with [img=item.raw-rare-metals] [font=default-bold]Raw rare metals[/font] in Imersite-related recipes for the [img=item.advanced-assembling-machine] [font=default-bold]Advanced assembling machine[/font]. [font=default-bold]Enabled by default[/font].
advanced-enriched-ore-based-assembling-machine-recipes=Adds [img=item.enriched-copper][img=item.enriched-iron][img=item.enriched-rare-metals] [font=default-bold]Enriched ores[/font]-based counterparts to the existing [img=item.advanced-assembling-machine] [font=default-bold]Advanced assembling machine[/font] recipes. [font=default-bold]Enabled by default[/font].